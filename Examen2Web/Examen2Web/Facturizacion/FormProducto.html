<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet">
    <link href="Content/site.css" rel="stylesheet">
    <link href="Content/animate.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Registrar Usuario</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre usuario" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" id="marca" placeholder="Marca Producto" required>
                </div>
                <div class="form-group">
                    <label for="familia">Familia</label>
                    <input type="date" class="form-control" id="familia" placeholder="Familia del producto" required>
                </div>
                <div class="form-group">
                    <label for="casa fabricacion">Casa Fabricacion</label>
                    <input type="text" class="form-control" id="casafabricacion" placeholder="Casa de Fabricacion del producto" required>
                </div>
                <div class="form-group">
                    <label for="tipo unidad">Tipo Unidad</label>
                    <input type="text" class="form-control" id="tipounidad" placeholder="Tipo Unidad" required>
                </div>
                <div class="form-group">
                    <label for="Departamento">Departamento</label>
                    <input type="text" class="form-control" id="departamento" placeholder="Departamento" required>
                </div>
                <div class="form-group">
                    <label for="activo">Activo</label>
                    <input type="date" class="form-control" id="activo" placeholder="Activo" required>
                </div>
                <div class="form-group">
                    <label for="fecha ingreso">Tipo</label>
                    <input type="text" class="form-control" id="fechaingreso" placeholder="Fecha de Ingreso" required>
                </div>
                <div class="form-group">
                    <label for="unidad">Unidad</label>
                    <input type="text" class="form-control" id="unidad" placeholder="Unidad" required>
                </div>
                <div class="form-group">
                    <label for="impuesto">Impuesto</label>
                    <input type="text" class="form-control" id="impuesto" placeholder="Impuesto" required>
                </div>
                <button type="submit" onclick="CrearProducto();" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
